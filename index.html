<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rechenhilfe</title>
  <meta name="theme-color" content="#222222">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Rechenhilfe">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 16px 0 8px;
    }

    .abaco {
      display: grid;
      grid-template-columns: repeat(5, 1fr) 30px repeat(5, 1fr);
      gap: 2vw;
      width: 90vw;
      max-width: 900px;
    }

    .bead {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 50%;
      background-color: gray;
      border: 2px solid #444;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    .bead.minecraft, .bead.space {
      border-radius: 0;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .spacer {
      width: 30px;
      height: auto;
    }

    .controls {
      margin: 10px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      font-size: 1rem;
      padding: 8px 16px;
      border: none;
      background-color: #444;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    select {
      padding: 6px;
      font-size: 1rem;
    }

    body.minecraft-mode, h1.minecraft-mode, button.minecraft-mode, select.minecraft-mode {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.8rem;
    }

    body.space-mode {
  background: url("backgrounds/space.jpg") center center / cover no-repeat fixed;
      background: url("backgrounds/space.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    body.space-mode h1 {
      color: white;
    }
  </style>
</head>
<body>
  <h1 id="title">Rechenhilfe</h1>
  <div class="controls">
    <button onclick="resetBeads()">Zur√ºcksetzen</button>
    <label>
      Design:
      <select id="themeSelector" onchange="applyTheme(this.value)">
        <option value="classic">Klassisch</option>
        <option value="minecraft">Minecraft</option>
        <option value="space">Weltraum</option>
      </select>
    </label>
  </div>
  <div class="abaco" id="abacoBoard"></div>

  <script>
    const colors = ["red", "blue", "gray"];
    const colorImages = {
      "minecraft": {
        "red": "textures/redstone.png",
        "blue": "textures/lapis.png",
        "gray": "textures/stone.png"
      },
      "space": {
        "red": "textures/space_red.png",
        "blue": "textures/space_blue.png",
        "gray": "textures/space_gray.png"
      }
    };

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const soundFiles = {
      "red": "sounds/tone-red.mp3",
      "blue": "sounds/tone-blue.mp3",
      "gray": "sounds/tone-gray.mp3"
    };
    const buffers = {};
    let beads = [];
    let currentTheme = "classic";

    async function loadSound(color) {
      const response = await fetch(soundFiles[color]);
      const arrayBuffer = await response.arrayBuffer();
      buffers[color] = await audioContext.decodeAudioData(arrayBuffer);
    }

    function playSound(color) {
      const source = audioContext.createBufferSource();
      source.buffer = buffers[color];
      source.connect(audioContext.destination);
      source.start(0);
    }

    function createBead(row, col) {
      const bead = document.createElement("div");
      bead.classList.add("bead");
      bead.dataset.colorIndex = -1;

      bead.addEventListener("click", () => {
        let index = (parseInt(bead.dataset.colorIndex) + 1) % colors.length;
        bead.dataset.colorIndex = index;
        const color = colors[index];
        updateBeadStyle(bead, color);
        playSound(color);
      });

      beads.push(bead);
      return bead;
    }

    function updateBeadStyle(bead, color) {
      if (currentTheme === "minecraft" || currentTheme === "space") {
        bead.classList.add(currentTheme);
        bead.style.backgroundImage = "url(" + colorImages[currentTheme][color] + ")";
        bead.style.backgroundColor = "";
      } else {
        bead.classList.remove("minecraft", "space");
        bead.style.backgroundColor = color;
        bead.style.backgroundImage = "";
      }
    }

    function applyTheme(theme) {
      currentTheme = theme;
      document.body.className = theme + "-mode";
      beads.forEach(bead => {
        const colorIndex = parseInt(bead.dataset.colorIndex);
        const color = colors[(colorIndex + colors.length) % colors.length];
        updateBeadStyle(bead, color);
      });
    }

    function createAbaco(rows, colsPerGroup) {
      const board = document.getElementById("abacoBoard");
      board.innerHTML = "";
      beads = [];

      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < colsPerGroup; col++) {
          board.appendChild(createBead(row, col));
        }

        const spacer = document.createElement("div");
        spacer.classList.add("spacer");
        board.appendChild(spacer);

        for (let col = 0; col < colsPerGroup; col++) {
          board.appendChild(createBead(row, col + colsPerGroup));
        }
      }
    }

    function resetBeads() {
      beads.forEach(bead => {
        bead.dataset.colorIndex = -1;
        updateBeadStyle(bead, "gray");
      });
    }

    async function init() {
      await Promise.all(colors.map(loadSound));
      createAbaco(2, 5);
      applyTheme("classic");
    }

    // iOS AudioContext aktivieren
    document.body.addEventListener('click', function initAudio() {
      audioContext.resume();
      document.body.removeEventListener('click', initAudio);
    });

    init();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>

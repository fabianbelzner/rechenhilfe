<!DOCTYPE html>
<html lang="de">
<head>
  <!-- iOS-Spezifisch -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Abaco">
<link rel="apple-touch-icon" href="icon-192.png">
  <meta charset="UTF-8">
  <title>Abaco Simulator</title>
  <meta name="theme-color" content="#444444">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
      margin: 0;
      background: #f0f0f0;
    }

    .abaco {
      display: grid;
      grid-template-columns: repeat(5, 50px) 30px repeat(5, 50px);
      grid-template-rows: repeat(2, 50px);
      gap: 8px;
    }

    .bead {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: gray;
      border: 2px solid #444;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .spacer {
      width: 30px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="abaco" id="abacoBoard"></div>
  <script>
    const colors = ["gray", "blue", "red"];

    function createBead(row, col) {
      const bead = document.createElement("div");
      bead.classList.add("bead");
      bead.dataset.colorIndex = 0;

      bead.addEventListener("click", () => {
        let index = (parseInt(bead.dataset.colorIndex) + 1) % colors.length;
        bead.dataset.colorIndex = index;
        bead.style.backgroundColor = colors[index];
      });

      return bead;
    }

    function createAbaco(rows, colsPerGroup) {
      const board = document.getElementById("abacoBoard");
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < colsPerGroup; col++) {
          board.appendChild(createBead(row, col));
        }

        const spacer = document.createElement("div");
        spacer.classList.add("spacer");
        board.appendChild(spacer);

        for (let col = 0; col < colsPerGroup; col++) {
          board.appendChild(createBead(row, col + colsPerGroup));
        }
      }
    }

    createAbaco(2, 5);

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
